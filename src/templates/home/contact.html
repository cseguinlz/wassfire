{% extends "base.html" %} {% block head %} {{ super() }} {% endblock %} {% block
content %}

<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div
    class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
    aria-hidden="true"
  >
    <div
      class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#34B7F1] to-[#25D366] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
      style="
        clip-path: polygon(
          74.1% 44.1%,
          100% 61.6%,
          97.5% 26.9%,
          85.5% 0.1%,
          80.7% 2%,
          72.5% 32.5%,
          60.2% 62.4%,
          52.4% 68.1%,
          47.5% 58.3%,
          45.2% 34.5%,
          27.5% 76.7%,
          0.1% 64.9%,
          17.9% 100%,
          27.6% 76.8%,
          76.1% 97.7%,
          74.1% 44.1%
        );
      "
    ></div>
  </div>
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
      {{contact_title}}
    </h2>
    <p class="mt-2 text-lg leading-8 text-gray-600">
      {{contact_subtitle}}
    </p>
  </div>
  <form
    hx-post="notifications/send-email"
    hx-target="#response"
    hx-swap="innerHTML"
    hx-on::after-request="if(event.detail.successful) this.reset()"
    class="mx-auto mt-16 max-w-xl sm:mt-20"
  >
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div class="sm:col-span-2">
        <label
          for="name"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >{{contact_form_name}}</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            name="name"
            id="name"
            required
            autocomplete="given-name"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div class="sm:col-span-2">
        <label
          for="email"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >{{contact_form_email}}</label
        >
        <div class="mt-2.5">
          <input
            type="email"
            name="email"
            id="email"
            required
            autocomplete="email"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div class="sm:col-span-2">
        <label
          for="reason"
          class="block text-sm font-medium leading-6 text-gray-900"
          >{{contact_form_reason}}</label
        >
        <select
          id="reason"
          name="reason"
          class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6"
        >
          <option selected>{{contact_form_reason_option1}}</option>
          <option>
            {{contact_form_reason_option2}}
          </option>
          <option>
            {{contact_form_reason_option3}}
          </option>
          <option>{{contact_form_reason_other}}</option>
        </select>
      </div>
      <div class="sm:col-span-2">
        <label
          for="message"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >{{contact_form_message}}</label
        >
        <div class="mt-2.5">
          <textarea
            name="message"
            id="message"
            required
            rows="4"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="mt-10">
      <button
        type="submit"
        class="block w-full rounded-md bg-whatsapp-blue px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-whatsapp-blue-dark focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-whatsapp-blue-dark"
        
        >
        {{contact_form_button}}
      </button>
    </div>
    <div id="response" class="mt-10 text-center text-slate-500"></div>
  </form>
</div>

{% endblock %}
