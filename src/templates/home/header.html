<header class=" relative overflow-hidden">
  <!-- Top navigation -->
  <nav
    aria-label="Top"
    class="relative z-20 bg-white bg-opacity-90 backdrop-blur-xl backdrop-filter"
  >
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center">
        <!-- Mobile menu toggle, controls the 'mobileMenuOpen' state. -->
        <button
          id="menuToggle"
          type="button"
          class="relative rounded-md bg-white p-2 text-gray-400 lg:hidden"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open menu</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>

        <!-- Logo -->
        <div class="ml-4 flex items-center lg:ml-0">
          <a href="/" class="flex items-center">
            <img src="/static/images/wassfire.svg" alt="Wassfire Logo" class="h-8 w-auto">
            <span class="ml-2 text-xl font-semibold">Wassfire</span>
          </a>
        </div>

        <!-- Flyout menus -->
        <div class="hidden lg:ml-8 lg:block lg:self-stretch">
          <div class="flex h-full space-x-8">
            <div class="flex">
              

            </div>
            <div class="flex">
              <div class="relative flex">
                <a
              href="/brands"
              class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800"
              >{{home.header_brands}}</a
            >
              </div>

            </div>
            <a
              href="/#faq"
              class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800"
              >{{home.header_faqs}}</a
            >
          </div>  
        </div>
      </div>
    </div>
  </nav>
</header>
